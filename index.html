<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./index.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="main-container">
      <!--image container start here-->
      <div class="image-container">
        <img src="./images/image-product-desktop.jpg" 
        alt="product image"/>
      </div>
      <!--image container start here-->
      <!--  Description container start here-->

      <div class="description-container">
        <p class="perfume">Perfume</p>
        <h1 class="product">Gabrielle Essence Eau De Parfum</h1>

        <p class="about-product">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- price  start here-->

        <div class="price">
          <h1 class="price-after">$149.99</h1>
          <p class="price-before">$169.99</p>
        </div>
        <!-- price  stop here-->
        <!--button start here-->

        <button class="submit">
          <img src="images/icon-cart.svg" 
          alt="cart" />
          Add to Cart
        </button>
        <!--button start here-->
      </div>
    </div>

</html>
